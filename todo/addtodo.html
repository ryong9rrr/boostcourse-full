<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>할 일 등록</title>
  </head>
  <body>
    <div id="main">
      <div id="addtodo">
        <p class="addtodo-title">할일 등록</p>
        <form class="addtodo-form">
          <article class="addtodo-article">
            <label for="what-todo">어떤일인가요?</label>
            <input
              id="what-todo"
              name="what-todo"
              type="text"
              placeholder="swift 공부하기(24자까지)"
              required
            />
          </article>
          <article class="addtodo-article">
            <label for="who-todo">누가 할일인가요?</label>
            <input
              id="who-todo"
              name="who-todo"
              type="text"
              placeholder="홍길동"
              required
            />
          </article>
          <article class="addtodo-article">
            <label>우선순위를 선택하세요</label>
            <input
              name="rank-todo"
              type="radio"
              value="1"
            >1순위</input>
            <input
              name="rank-todo"
              type="radio"
              value="2"
            >2순위</input>
            <input
              name="rank-todo"
              type="radio"
              value="3"
            >3순위</input>
          </article>
            <footer class="addtodo-footer">
                <div id="addtodo-pre"><a href="main.html"><u>&lt 이전</u></a></div>
                <div class="addtodo-btns">
                    <input id="addtodo-btn" type="submit" value="제출" />
                    <input id="addtodo-btn" type="reset" value="내용 지우기"/>
                </div>
            </footer>
        </form>
      </div>
    </div>
  </body>
</html>
